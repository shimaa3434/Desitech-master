{% extends 'shared/_base.html' %}
{% block title %} Pasword reset Complete {% endblock %}
{% load static %}
{% block content %}
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
/*rgb(53,34,132) علشان الخلفية

*/
body{
    background: rgb(53,34,132);
}
.form{
    width: 60%;
}
/* الجزء ده علشان اعمل الشكل اللي على الجنب*/
.my-row, .myRow{
    position: relative;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
}
.my-row::after, .myRow::before{
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 60%;
    height: 100%;
    background: linear-gradient(550deg,#6c63ff,#fff, #6c63ff);
    clip-path: polygon(61% 1%, 100% 1%, 100% 100%, 62% 100%, 99% 49%);
    z-index: 1;
    }
.myRow::before{
    left:0;
    transform: rotate(180deg);

}
.infobox p {
    line-height: 1.8;
    color: rgb(53,34,132);
    font-weight: 400;
}
.infobox p strong{
    font-size: 1.2rem;
    text-shadow: 4px 6px 10px  #ccc;
}

    /* الجزء ده علشان اعمل الشكل اللي على الجنب*/

    /* لضبط جزء العنوان*/

.title, .sub-title{
    font-weight: bold;
    color:rgb(53,34,132);
    font-size: 1.3rem;
    text-transform: capitalize;
}
.title{
    font-size: 2rem;
}
/* لضبط جزء العنوان*/
/* لضبط جزء حقول الإدخال*/
.input-group-text{
    background: transparent;
    border: none;
    outline: none;
    border-bottom:1px solid rgb(53,34,132) ;
    color: rgb(53,34,132);
}
.form-control{
    border: none;
    outline: none;
    border-bottom: 1px solid rgb(53,34,132);
    color: rgb(53,34,132);
}
.form-control:focus{
    border-bottom: 1px solid rgb(53,34,132);
    border-top: 1px solid rgb(53,34,132);
    box-shadow: none;
    outline:  none;
}
.form-control::placeholder{
    color: #ccc;
}
.custom-select {
    background-image:
    linear-gradient(45deg, transparent 50%, rgb(53,34,132) 60%),
    linear-gradient(135deg, rgb(53,34,132) 40%, transparent 50%) !important;
  background-position:
    calc(100% - 30px) 14px,
    calc(100% - 20px) 14px,
    100% 0;
  background-size:
    10px 10px,
    10px 10px;
  background-repeat: no-repeat;
  -webkit-appearance: none;
  -moz-appearance: none;
}
option{
  background-color: black !important;
  color: #fff;
}
.custom-file-label{
    border: 1px solid rgb(53,34,132);
    color: rgb(53,34,132);
}
.custom-file-label::after{
    color: #fff;
    background-color: rgb(53,34,132);
}

/* لضبط جزء حقول الإدخال*/
/* لضبط جزء الزر*/
.myBtn{
    border: none;
    outline: none;
    width: 100%;
    background: linear-gradient(30deg, #fff, rgb(53,34,132), #000);
    color: #fff !important;
    border-radius: 15px;
    font-weight: bold;
    transition: 0.3s;
}
.myBtn:hover{
    background: #fff !important;
    color: rgb(53,34,132) !important;
    border: 2px solid rgb(53,34,132) !important;
}
.infobox a{
    width: 50%;
}
/* لضبط جزء الزر*/
/* لضبط جزء الروابط الأخرى*/
.form a{
    text-decoration: none;
    color: rgb(53,34,132);
    font-size: 0.95rem;
}
.form a:hover{
    color: #f00;
}
.form p{
    font-size: 1rem;
}
/* لضبط جزء الروابط الأخرى*/

</style>
<section class="form my-4 mx-auto">
        <div class="container">
            <div class="row bg-white align-items-center justify-content-center rounded shadow-lg my-row myRow">
                <!--جزء  النموذج-->
                <div class="col-md-10 col-sm-10 py-5 pt-5">
                  <div class= 'text-center infobox m-2 p-2'>
                    <!--جزء  العنوان-->
                    <p class= 'text-info'><strong>Password reset complete</strong></p>
                    <!--جزء  العنوان-->
                    <!--جزء  الكتابة-->
                    <p class= 'lead'>Your password has been set. You may go ahead and log in now.</p>
                    <!--جزء  الكتابة-->
                    <a href="{% url 'accounts:login' %}" class='btn myBtn py-2 my-2'>go to Login</a>
                  </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
